<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeComments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = 'cabecalho'>
        <h1>YoutubeComments</h1>
        <img id="logo-ytb" src="imagens/youtube-logo-5-2.png" alt="Logo do Youtube">
    </div>

    <form onsubmit="pesquisarVideos(event)">
        <input type="text" id="termoPesquisa" placeholder="..." name="search">
        <button type="submit">Pesquisar</button>
    </form>

    <div id="resultados">
        {% for video in videos %}
            <p>{{ video.title }} - ID: {{ video.video_id }}</p>
        {% endfor %}
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
